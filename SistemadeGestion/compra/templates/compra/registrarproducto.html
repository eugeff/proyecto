    <title>Registrar producto</title>

<body >
    <h1>Registrar producto</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label for="nombre">nombre:</label>
            <input type='form-control' id="nombre" name="nombre">
        </div>

        <div class="mb-3">
            <label for="precio">precio:</label>
            <input class='form-control' type="number" id="precio" name="precio">
        </div>

        <div class="mb-3">
            <label class="form-label" for="categoria">categoria:</label>
            <input class='form-control' type="text" id="categoria" name="categoria">
        </div>

        <div class="mb-3">
            <label class="form-label" for="stockactual">Stock actual:</label>
            <input class='form-control' type="number" id="stockactual" name="stockactual">
        </div>

        <div class="mb-3">
            <label class="form-label" for="proveedor">proveedor:</label>
            <input class='form-control' type="text" id="proveedor" name="proveedor" placeholder="inserte DNI del proveedor">
        </div>

        <button class="btn btn-primary" type="submit" value="Agregar">Agregar producto</button>
    </form>
    <a href="{% url 'mostrarprod' %}">
        Cancel</a>
