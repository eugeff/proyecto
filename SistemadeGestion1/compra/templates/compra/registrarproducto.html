<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de productos</title>
</head>
<body>
    <h1>Create/Update Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="nombre" class="form-label">nombre:</label><br>
        <input type="text" id="nombre" name="title" value="{% if producto}{{ producto.nombre }}{% endif %}"><br>
        <label for="precio">precio:</label><br>
        <textarea id="precio" name="precio">{% if task %}{{ task.description }}{% endif %}</textarea><br>
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'mostrarProd' %}">Cancel</a>
</body>
</html>
